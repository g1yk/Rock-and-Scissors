<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <link rel="stylesheet" type="text/css" href="/search/styles.css" />
    <link rel="stylesheet" type="text/css" href="/search/images-search.css" />

    </head>
    
    <body>
        <section>
    
    
            <header>
                <nav class="pt-3 navbar navbar-expand navbar-light background-color-white">
    
    
                    <div class="collapse navbar-collapse ml-5" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="./index.html">Google Search</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./advanced-search.html">Advanced Search</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
    
    
    
            <div class="main container-fluid row d-flex justify-content-center flex-column flex-nowrap ">
                <div class="googlelogo">
                    <div class="logo">
                        <div><img src="/search/google.png" alt="google"> 
                        <div class="logo-text"><span>Images</span></div>
                        </div>
                    </div>
                </div>
            </div>
    
    
            <div class="input-wrapper">
                <form action="http://images.google.com/images">
    
                    <div class="searchBar">
                        <div class="iconsandinput"> 
                            <div class="search-icon"><img src="/search/search.png" alt="search"></div>
                            <div class="searchBox">
                                <input type="text" class="search" name="q">
                            </div>
                            <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                        </div>
    
                    
    
                    </div>
    
                
           
    
            </form>
            </div>
    
    
    
        </section>
    </body>
</html>
